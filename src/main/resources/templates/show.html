<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Car List</title>
</head>
<body>

<a href="/">Show All Cars</a><br/>
    Car:<span th:text="${car.makeName}" ></span>
    Date Due:<span th:text="${car.modelName}" ></span>
    Priority:<span th:text="${car.modelYear}" ></span><br />
    <a th:href="@{/delete/{id}(id=${car.id} ) }">Delete this Car</a>

</body>
</html>
