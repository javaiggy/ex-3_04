<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Car List</title>
</head>
<body>
    <h1>Car Form</h1>

    <a href="/add">Add a Car</a><br/>
<table>
    <tr>
        <th>Make </th>
        <th>Model</th>
        <th>Year</th>
    </tr>

    <tr th:each="car: ${cars}">
        <td th:text="${car.makeName}"></td>
        <td th:text="${car.modelName}"></td>
        <td th:text="${car.modelYear}"></td>
        <td>
            <a th:href="@{/update/{id} (id=${car.id} ) }">Update</a>
            <a th:href="@{/detail/{id} (id=${car.id} ) }">Details</a>
            <a th:href="@{/delete/{id} (id=${car.id} ) }">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
